    function submitAns(ans) {
        hasSubmitted = true;
        db.ref('gameState/timeLeft').once('value', snap => {
            db.ref('responses/' + uid).set({ 
                ans: ans, 
                name: localStorage.getItem('boss_player_name'),
                timeBonus: snap.val() || 0 
            });
        });
    }

    function calculateResult() {
        db.ref().once('value', snap => {
            const data = snap.val();
            const resps = data.responses || {};
            const qData = questionBank[data.gameState.q];
            const players = Object.values(resps);
            if(!players.length) return alert("æ²’äººå›ç­”ï¼");

            const stats = { A:0, B:0, C:0, D:0 };
            players.forEach(p => stats[p.ans]++);

            const correctCount = players.filter(p => qData.a.includes(p.ans)).length;
            const rate = Math.round((correctCount / players.length) * 100);
            const dmg = Math.floor((rate / 100) * BASE_DAMAGE);

            db.ref('history').push({ qNum: data.gameState.q, players: resps });
            db.ref('gameState').update({ 
                status: 'result', 
                hp: Math.max(0, data.gameState.hp - dmg), 
                lastDmg: dmg, 
                correctRate: rate, 
                stats: stats,
                resId: "res-" + Date.now(), // å”¯ä¸€çš„çµæœæ¨™è¨˜
                currentTrashTalk: trashTalks[Math.floor(Math.random() * trashTalks.length)]
            });
        });
    }

    function resetGame() {
        if(confirm("ç¢ºå®šé‡ç½®æˆ°å ´ï¼Ÿ")) {
            db.ref('/').set({
                gameState: { q:0, status:'waiting', hp:BOSS_MAX_HP, timeLeft: 10, resId: "" },
                resetTrigger: true
            }).then(() => setTimeout(() => db.ref('resetTrigger').set(false), 1000));
        }
    }
</script>
