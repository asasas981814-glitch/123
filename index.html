                        <div class="stat-bar-bg"><div class="stat-bar-fill ${isAns ? 'correct-fill' : ''}" style="width: ${(stats[opt]/total*100)}%"></div></div>
                        <div class="stat-value">${stats[opt]} äºº</div>
                    </div>`;
                }).join('')}
            </div>`;
    }

    function updatePlayer(state) {
        if(state.status === 'answering' && !hasSubmitted) {
            const q = questionBank[state.q];
            document.getElementById('player-waiting').classList.add('hidden');
            document.getElementById('player-q-zone').classList.remove('hidden');
            document.getElementById('p-title').innerText = q.t;
            document.getElementById('pa').innerText = q.o.A; document.getElementById('pb').innerText = q.o.B;
            document.getElementById('pc').innerText = q.o.C; document.getElementById('pd').innerText = q.o.D;
        } else {
            document.getElementById('player-q-zone').classList.add('hidden');
            document.getElementById('player-waiting').classList.remove('hidden');
            document.getElementById('wait-msg').innerText = hasSubmitted ? "æ”»æ“Šæº–å‚™ä¸­ï¼ğŸ’¥" : "ç­‰å¾…æŒ‡æ®å®˜å‘½ä»¤...";
        }
    }

    function changeQ(num) {
        db.ref('responses').remove();
        let timeLeft = 10;
        db.ref('gameState').update({ q: num, status: 'answering', lastDmg: 0, stats: null, timeLeft: timeLeft, currentTrashTalk: "" });
        const timer = setInterval(() => {
            timeLeft--;
            if(timeLeft <= 0) { clearInterval(timer); db.ref('gameState/timeLeft').set(0); }
            else db.ref('gameState/timeLeft').set(timeLeft);
        }, 1000);
    }

    function submitAns(ans) {
        hasSubmitted = true;
        db.ref('responses/' + uid).set({ 
            ans: ans, 
            name: localStorage.getItem('boss_player_name'),
            timeBonus: currentGlobalTimeLeft 
        });
    }

    function calculateResult() {
        db.ref().once('value', snap => {
            const data = snap.val();
            const resps = data.responses || {};
            const qData = questionBank[data.gameState.q];
            const players = Object.values(resps);
            if(!players.length) return alert("é‚„æ²’äººé›†æ°£ï¼");

            const stats = { A:0, B:0, C:0, D:0 };
            players.forEach(p => stats[p.ans]++);

            const correctCount = players.filter(p => qData.a.includes(p.ans)).length;
            const rate = Math.round((correctCount / players.length) * 100);
            const dmg = Math.floor((rate / 100) * 1800);

            db.ref('history').push({ qNum: data.gameState.q, players: resps });
            db.ref('gameState').update({ 
                status: 'result', 
                hp: Math.max(0, data.gameState.hp - dmg), 
                lastDmg: dmg, 
                correctRate: rate, 
                stats: stats,
                currentTrashTalk: trashTalks[Math.floor(Math.random() * trashTalks.length)]
            });
        });
    }

    function findMVP() {
        db.ref('history').once('value', snap => {
            const history = snap.val(); if(!history) return;
            const scores = {}; 
            Object.values(history).forEach(round => {
                const correctAns = questionBank[round.qNum].a;
                Object.values(round.players || {}).forEach(p => {
                    if(!scores[p.name]) scores[p.name] = { count: 0, totalTime: 0 };
                    if(correctAns.includes(p.ans)) {
                        scores[p.name].count++;
                        scores[p.name].totalTime += (p.timeBonus || 0);
                    }
                });
            });
            const sorted = Object.entries(scores).sort((a,b) => (b[1].count !== a[1].count) ? b[1].count - a[1].count : b[1].totalTime - a[1].totalTime);
            document.getElementById('mvp-announcement').classList.remove('hidden');
            document.getElementById('mvp-list').innerHTML = sorted.slice(0, 8).map((p, i) => 
                `<div style="display:flex; justify-content:space-between; padding:5px 40px;"><span>No.${i+1} ${p[0]}</span><span>${p[1].count}é¡Œ | ${p[1].totalTime}s</span></div>`
            ).join('');
        });
    }

    function resetGame() {
        if(confirm("é‡ç½®æˆ°å ´ï¼Ÿ")) {
            db.ref('/').update({
                gameState: { q:0, status:'waiting', hp:BOSS_MAX_HP, lastDmg: 0, timeLeft: 10 },
                responses: null, history: null, players: null, resetTrigger: true
            }).then(() => setTimeout(() => db.ref('resetTrigger').set(false), 1000));
        }
    }
