    <style>

        .player-btn:active { transform: scale(0.95); background: #d35400; }

        /* ç®¡ç†å“¡æ¨£å¼ */

        button.admin-op { background: #555; color: white; border: 1px solid #888; padding: 10px; margin: 5px; cursor: pointer; }

    </style>
</head>
<body>

<div id="player-view" class="hidden">

        <p>è«‹çœ‹å¤§è¢å¹•é¡Œç›®...</p>
    </div>

            <button class="player-btn" onclick="submitAns('B')">B. <span id="pb"></span></button>
            <button class="player-btn" onclick="submitAns('C')">C. <span id="pc"></span></button>
            <button class="player-btn" onclick="submitAns('D')">D. <span id="pd"></span></button>

</div>

<div id="display-view" class="hidden">

        <div id="hp-wrapper"><div id="hp-bar"></div></div>
        <div id="hp-info" style="font-weight: bold; font-size: 24px;">HP: 12000 / 12000</div>
    </div>
    
    <div id="display-q-box" class="q-card hidden">
        <h2 id="d-title"></h2>
        <div class="option-grid" id="d-options"></div>
    </div>
    
    <div id="msg-box" style="font-size: 32px; color: #f1c40f; margin-top: 20px; min-height: 40px;"></div>
    <div id="vote-count" style="margin-top: 10px; color: #888;">å·²åŠ å…¥äººæ•¸: 0</div>
</div>

<div id="admin-view" class="hidden">
    <h2>æŒ‡æ®å®˜å¾Œå°</h2>
    <div class="admin-box" id="admin-btns"></div>
    <div class="admin-box">
        <button onclick="calculateResult()" style="background: var(--success); width: 100%; padding: 15px; font-size: 18px; color: white; border: none; border-radius: 5px;">ğŸ’¥ çµç®—æœ¬é¡Œä¸¦æ”»æ“Š</button>
        <button onclick="resetGame()" style="margin-top: 20px; background: var(--danger); color: white; border: none; padding: 5px;">â™»ï¸ é‡ç½®å…¨å ´</button>
    </div>
</div>

<script>
    // --- STEP 1: è«‹åœ¨æ­¤å¡«å…¥ä½ çš„ Firebase é…ç½® ---
    const firebaseConfig = {
        apiKey: "AIzaSyDwwKME2_neH-VxZObTStJ_uRuJI_-C-tw",
        databaseURL: "https://department-boss-battle-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "department-boss-battle",
        appId: "1:112990000902:web:5b003355322134537e3087"
    };

    // --- STEP 2: é¡Œç›®æ•¸æ“š ---
    const questionBank = {
        1: { t: "è«‹å•ä¸»æŒäººå¸¥å—?", o: {A:"å¸¥", B:"å¾ˆå¸¥", C:"è¶…å¸¥", D:"ç‰¹åˆ¥å¸¥"}, a: "ALL" }, // ç‰¹æ®Šè™•ç†ï¼šå…¨å°
        2: { t: "Moxaåœ¨å“ªè£¡?", o: {A:"æ¿æ©‹", B:"æ–°èŠ", C:"ä¸­å’Œ", D:"æ°¸å’Œ"}, a: "B" },
        3: { t: "æˆ‘å€‘æ˜¯ç”šéº¼è‚¡ä»½æœ‰é™å…¬å¸?", o: {A:"101", B:"202", C:"303", D:"404"}, a: "D" },
        4: { t: "CEå…¨ç¨±?", o: {A:"Common Era", B:"Civil Engineer", C:"Component Engineer", D:"Computer Engineer"}, a: "C" },
        5: { t: "ä»Šå¹´å¼·èª¿çš„ä¸»é¡Œæ˜¯?", o: {A:"å”ä½œ", B:"å”åŠ›è»Š", C:"å­«å”å¿—", D:"å”å”å”"}, a: "A" },
        6: { t: "CAæœ€æ‰›çš„ç”·äººæ˜¯èª°?", o: {A:"Boozer", B:"Booger", C:"Booder", D:"Booker"}, a: "A" },
        7: { t: "CEå¤©æ‰ç•«æ‰‹æ˜¯èª°?", o: {A:"Daneil", B:"Dennis", C:"Demmis", D:"Deccis"}, a: "B" },
        8: { t: "CAè¬ è¨€è£½é€ è€…æ˜¯èª°?", o: {A:"Naoh", B:"Nhao", C:"Noah", D:"Noha"}, a: "C" },
        9: { t: "CAä¹‹æ¯æ˜¯èª°?", o: {A:"Lica", B:"Lisa", C:"Liya", D:"Liwa"}, a: "B" },
        10: { t: "CAå°çŒ´æ˜¯èª°?", o: {A:"Tiffiya", B:"Tiffant", C:"Tiffjia", D:"Tiffany"}, a: "D" }
    };

    // --- åˆå§‹åŒ– ---
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const role = new URLSearchParams(window.location.search).get('role');

    if(role === 'admin') {
        document.getElementById('admin-view').classList.remove('hidden');
        const btnContainer = document.getElementById('admin-btns');
        for(let i=1; i<=10; i++) {
            btnContainer.innerHTML += `<button class="admin-op" onclick="changeQ(${i})">ç™¼å¸ƒç¬¬ ${i} é¡Œ</button>`;
        }
    } else if(role === 'display') {
        document.getElementById('display-view').classList.remove('hidden');
    } else {
        document.getElementById('player-view').classList.remove('hidden');
    }

    // --- å³æ™‚ç›£è½ ---
    db.ref('gameState').on('value', (snap) => {
        const state = snap.val() || { q: 0, status: 'waiting', hp: 12000 };
        const qData = questionBank[state.q];

        if(role === 'display') {
            document.getElementById('hp-bar').style.width = (state.hp / 12000 * 100) + "%";
            document.getElementById('hp-info').innerText = `HP: ${state.hp} / 12000`;
            if(state.status === 'answering' && qData) {
                document.getElementById('round-num').innerText = `ç¬¬ ${state.q} é¡Œ`;
                document.getElementById('display-q-box').classList.remove('hidden');
                document.getElementById('d-title').innerText = qData.t;
                document.getElementById('d-options').innerHTML = `<div>A: ${qData.o.A}</div><div>B: ${qData.o.B}</div><div>C: ${qData.o.C}</div><div>D: ${qData.o.D}</div>`;
                document.getElementById('msg-box').innerText = "";
            } else if(state.status === 'result') {
                document.getElementById('display-q-box').classList.add('hidden');
                document.getElementById('msg-box').innerText = state.lastDmg > 0 ? `ğŸ’¥ é€ æˆ ${state.lastDmg} é»å‚·å®³ï¼(ç­”å°ç‡ ${state.lastRate}%)` : "";
                if(state.lastDmg > 0) {
                    const img = document.getElementById('boss-img');
                    img.classList.add('shake');
                    setTimeout(() => img.classList.remove('shake'), 500);
                }
            }
        }

        if(role === 'player') {
            const waiting = document.getElementById('player-waiting');
            const zone = document.getElementById('player-q-zone');
            if(state.status === 'answering' && qData) {
                waiting.classList.add('hidden');
                zone.classList.remove('hidden');
                document.getElementById('p-title').innerText = qData.t;
                document.getElementById('pa').innerText = qData.o.A; document.getElementById('pb').innerText = qData.o.B;
                document.getElementById('pc').innerText = qData.o.C; document.getElementById('pd').innerText = qData.o.D;
            } else {
                waiting.classList.remove('hidden');
                zone.classList.add('hidden');
            }
        }
    });

    db.ref('responses').on('value', snap => {
        if(role === 'display') document.getElementById('vote-count').innerText = `å·²åŠ å…¥äººæ•¸: ${snap.numChildren()}`;
    });

    // --- åŠŸèƒ½å‡½å¼ ---
    function changeQ(q) {
        db.ref('responses').remove();
        db.ref('gameState').update({ q: q, status: 'answering', lastDmg: 0 });
    }

    function submitAns(ans) {
        const uid = localStorage.getItem('game_uid') || Math.random().toString(36).substring(7);
        localStorage.setItem('game_uid', uid);
        db.ref('responses/' + uid).set(ans);
        document.getElementById('player-q-zone').classList.add('hidden');
        document.getElementById('player-waiting').classList.remove('hidden');
    }

    function calculateResult() {
        db.ref().once('value', snap => {
            const data = snap.val();
            const qData = questionBank[data.gameState.q];
            const resps = Object.values(data.responses || {});
            if(resps.length === 0) return alert("æ²’äººæŠ•ç¥¨ï¼");

            let correctCount = 0;
            if(qData.a === "ALL") {
                correctCount = resps.length; // ç¬¬1é¡Œé¸ä»€éº¼éƒ½å°
            } else {
                correctCount = resps.filter(a => a === qData.a).length;
            }

            const rate = (correctCount / resps.length) * 100;
            let dmg = 0;
            if(rate <= 20) dmg = 100;
            else if(rate <= 40) dmg = 300;
            else if(rate <= 60) dmg = 600;
            else if(rate <= 80) dmg = 1000;
            else dmg = 1500;

            db.ref('gameState').update({
                status: 'result',
                hp: Math.max(0, data.gameState.hp - dmg),
                lastDmg: dmg,
                lastRate: rate.toFixed(1)
            });
        });
    }

    function resetGame() {
        if(confirm("ç¢ºå®šé‡ç½®éŠæˆ²ï¼Ÿ")) {
            db.ref('/').set({ gameState: { q: 0, status: 'waiting', hp: 12000 } });
        }
    }
</script>
