<!DOCTYPE html>
<html lang="zh-TW">

    <meta charset="UTF-8">

    <title>QMDåœ˜çµä¸€å¿ƒ-Bosså¤§æŒ‘æˆ°</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #f39c12; --danger: #e74c3c; --success: #27ae60; --max-hp: 20000; }
        body { background: #121212; color: white; font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; margin: 0; overflow-x: hidden; }
        .hidden { display: none !important; }
        
        /* Display View Styles */
        #display-view { padding: 20px; text-align: center; }
        .hurt-flash { animation: flash-red 0.5s; }
        @keyframes flash-red { 0% { background: none; } 50% { background: rgba(231, 76, 60, 0.5); } 100% { background: none; } }
        
        #boss-container { position: relative; display: inline-block; margin: 20px auto; min-height: 300px; }
        #boss-img { width: 300px; transition: transform 0.3s; }
        
        #boss-bubble {
            position: absolute; top: -10px; right: -160px; background: white; color: black; 
            padding: 15px 20px; border-radius: 20px; font-weight: bold; font-size: 20px;
            max-width: 240px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); display: none; z-index: 50;
        }

        /* çµ±è¨ˆèˆ‡çµæœ */
        .stat-box { margin: 15px auto; max-width: 600px; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; }
        .stat-bar { height: 25px; background: #444; border-radius: 12px; margin: 10px 0; position: relative; overflow: hidden; }
        .stat-fill { height: 100%; background: #777; width: 0%; transition: width 1s; }
        .is-correct { background: var(--success) !important; box-shadow: 0 0 10px var(--success); }

        /* è¡€æ¢ */
        #hp-wrapper { width: 85%; background: #222; height: 40px; border: 3px solid #fff; margin: 15px auto; border-radius: 20px; overflow: hidden; position: relative; }
        #hp-bar { width: 100%; height: 100%; background: linear-gradient(90deg, #ff416c, #ff4b2b); transition: width 0.5s; }
        
        /* å‚·å®³é£„å­— */
        #dmg-text { position: absolute; top: 0; left: 50%; transform: translateX(-50%); font-size: 80px; font-weight: 900; color: #ff3e3e; opacity: 0; pointer-events: none; z-index: 100; text-shadow: 2px 2px 0 #000; }
        .dmg-float { animation: float-up 1.2s forwards; }
        @keyframes float-up { 0% { opacity: 1; transform: translate(-50%, 0); } 100% { opacity: 0; transform: translate(-50%, -100px); } }

        /* æ’è¡Œæ¦œ */
        .mvp-row { display: flex; justify-content: space-between; padding: 10px 20px; border-bottom: 1px solid #333; font-size: 24px; }

        /* å¥³ç¥ç¥ç¦ */
        #blessing-banner {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #f1c40f, #f39c12); color: #fff;
            padding: 30px; border-radius: 20px; font-size: 30px; font-weight: bold;
            text-align: center; z-index: 3000; display: none; border: 5px solid white; box-shadow: 0 0 50px gold;
        }

        .player-btn { background: #f39c12; color: white; border: none; padding: 15px; font-size: 20px; border-radius: 10px; width: 100%; cursor: pointer; margin: 5px 0; }
        .q-card { background: rgba(0,0,0,0.8); padding: 20px; border-radius: 15px; border: 2px solid var(--primary); margin: 10px; }
    </style>
</head>
<body>

<audio id="game-bgm" src="BGM.mp3" loop></audio>
<div id="blessing-banner">
    å•Ÿå‹•å¹¸é‹å¥³ç¥çš„ç¥ç¦ï¼<br>
    <span style="font-size: 20px;">å¹´çµ‚çé‡‘ç¿»å€ï¼Œå°¾ç‰™ä¸­çæ©Ÿç‡æé«˜</span><br>
    <span style="font-size: 24px;">çµ¦äºˆæ€ªç‰© 5000 é»å‚·å®³ï¼</span>
</div>

<div id="name-overlay" class="hidden">
    <div style="text-align: center; padding: 50px;">
        <h2>ğŸ›¡ï¸ æˆ°å£«åŠ å…¥æˆ°å ´ ğŸ›¡ï¸</h2>
        <input type="text" id="player-name-input" placeholder="è«‹è¼¸å…¥åå­—" style="padding:15px; font-size:18px; border-radius:10px;"><br><br>
        <button class="player-btn" style="width:200px" onclick="saveName()">åŠ å…¥æˆ°é¬¥</button>
    </div>
</div>

<div id="display-view" class="hidden">
    <div style="display:flex; justify-content: space-around; align-items: center;">
        <h1 id="round-num">æº–å‚™ä¸­</h1>
        <h1 id="d-timer" style="color:var(--danger)"></h1>
    </div>

    <div id="boss-container">
        <div id="boss-bubble"></div>
        <div id="dmg-text"></div>
        <img id="boss-img" src="Boss_normal.png">
    </div>

    <div id="hp-wrapper">
        <div id="hp-bar"></div>
        <div style="position: absolute; width:100%; top:0; line-height:40px; font-weight:bold;">HP: <span id="hp-text">20000</span> / 20000</div>
    </div>

    <div id="stat-area" class="q-card hidden">
        <h2 id="stat-title">æœ¬æ¬¡æ”»æ“Šçµ±è¨ˆ</h2>
        <div id="stat-bars"></div>
        <h3 id="stat-rate" style="color:var(--primary)">ç­”å°ç‡: 0%</h3>
    </div>

    <div id="mvp-announcement" class="q-card hidden">
        <h2 style="color: gold;">ğŸ† æˆ°å ´è‹±é›„æ¦œ (ç­”å°æ•¸ > å‰©é¤˜ç§’æ•¸)</h2>
        <div id="mvp-list"></div>
    </div>

    <div id="display-q-box" class="q-card hidden">
        <h2 id="d-title"></h2>
        <div id="d-options" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;"></div>
    </div>
</div>

<div id="player-view" class="hidden">
    <div id="player-waiting" style="text-align: center; margin-top: 100px;">
        <h2 id="wait-msg">ç­‰å¾…æŒ‡æ®å®˜ç™¼å¸ƒä»»å‹™...</h2>
    </div>
    <div id="player-q-zone" class="hidden" style="padding: 20px;">
        <div id="p-q-timer" style="font-size: 30px; color: var(--danger); text-align: center;">â³ 10s</div>
        <h3 id="p-title"></h3>
        <div id="p-options"></div>
    </div>
</div>

<div id="admin-view" class="hidden" style="padding: 20px; text-align: center;">
    <div id="admin-btns"></div>
    <hr>
    <button onclick="calculateResult()" style="background:var(--success); color:white; padding:20px; width:60%">ğŸ’¥ ç™¼å‹•å…¨å“¡æ”»æ“Š (çµç®—)</button>
    <button onclick="triggerBlessing()" style="background:gold; padding:20px;">âœ¨ å¥³ç¥ç¥ç¦</button>
    <br><br>
    <button onclick="resetGame()" style="background:red; color:white;">ğŸ’£ é‡ç½®éŠæˆ² (æ‰€æœ‰äººé‡æ–°ç™»å…¥)</button>
</div>

<script>
    const BOSS_MAX_HP = 20000;
    const BASE_DAMAGE = 2500;
    const firebaseConfig = {
        apiKey: "AIzaSyDwwKME2_neH-VxZObTStJ_uRuJI_-C-tw",
        authDomain: "department-boss-battle.firebaseapp.com",
        databaseURL: "https://department-boss-battle-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "department-boss-battle",
        storageBucket: "department-boss-battle.firebasestorage.app",
        messagingSenderId: "112990000902",
        appId: "1:112990000902:web:5b003355322134537e3087"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const params = new URLSearchParams(window.location.search);
    const role = params.get('role') || 'player';
    const uid = localStorage.getItem('game_uid') || Math.random().toString(36).substring(7);
    localStorage.setItem('game_uid', uid);

    const questionBank = {
        1: { t: "è«‹å•ä»Šå¤©çš„ä¸»æŒäººå¸¥å—?", o: {A:"å¸¥", B:"å¾ˆå¸¥", C:"è¶…å¸¥", D:"ç‰¹åˆ¥å¸¥"}, a: "ALL" },
        2: { t: "Moxaåœ¨å“ªè£¡?", o: {A:"æ¿æ©‹", B:"æ–°èŠ", C:"ä¸­å’Œ", D:"æ°¸å’Œ"}, a: "B" },
        3: { t: "æˆ‘å€‘æ˜¯ç”šéº¼è‚¡ä»½æœ‰é™å…¬å¸?", o: {A:"101", B:"202", C:"303", D:"404"}, a: "D" },
        4: { t: "CEå…¨ç¨±?", o: {A:"Common Era", B:"Civil Engineer", C:"Component Engineer", D:"Computer Engineer"}, a: "C" },
        5: { t: "ä»Šå¹´å¼·èª¿çš„ä¸»é¡Œæ˜¯?", o: {A:"å”ä½œ", B:"å”åŠ›è»Š", C:"å­«å”å¿—", D:"å”å”å”"}, a: "A" },
        6: { t: "CAæœ€æ‰›çš„ç”·äººæ˜¯èª°?", o: {A:"Boozer", B:"Booger", C:"Booder", D:"Booker"}, a: "A" },
        7: { t: "CEå¤©æ‰ç•«æ‰‹æ˜¯èª°?", o: {A:"Daneil", B:"Dennis", C:"Demmis", D:"Deccis"}, a: "B" },
        8: { t: "CAè¬ è¨€è£½é€ è€…æ˜¯èª°?", o: {A:"Naoh", B:"Nhao", C:"Noah", D:"Noha"}, a: "C" },
        9: { t: "CAä¹‹æ¯æ˜¯èª°?", o: {A:"Lica", B:"Lisa", C:"Liya", D:"Liwa"}, a: "B" },
        10: { t: "CAå°çŒ´æ˜¯èª°?", o: {A:"Tiffiya", B:"Tiffant", C:"Tiffjia", D:"Tiffany"}, a: "D" }
    };

    // ç›£è½é‡ç½®
    db.ref('resetTrigger').on('value', snap => {
        if (snap.val() === true) {
            localStorage.removeItem('boss_player_name');
            location.reload();
        }
    });

    function saveName() {
        const name = document.getElementById('player-name-input').value.trim();
        if(!name) return alert("è«‹è¼¸å…¥æˆ°å£«åï¼");
        localStorage.setItem('boss_player_name', name);
        db.ref('players/' + uid).set(name);
        document.getElementById('name-overlay').classList.add('hidden');
        document.getElementById('player-view').classList.remove('hidden');
    }

    if(role === 'player') {
        if(!localStorage.getItem('boss_player_name')) document.getElementById('name-overlay').classList.remove('hidden');
        else {
            document.getElementById('player-view').classList.remove('hidden');
            db.ref('players/' + uid).set(localStorage.getItem('boss_player_name'));
        }
    } else if(role === 'display') {
        document.getElementById('display-view').classList.remove('hidden');
    } else if(role === 'admin') {
        document.getElementById('admin-view').classList.remove('hidden');
        const container = document.getElementById('admin-btns');
        for(let i=1; i<=10; i++) container.innerHTML += `<button onclick="changeQ(${i})" style="margin:5px; padding:10px; width:70px;">Q${i}</button>`;
    }

    let currentResId = ""; // ç”¨æ–¼é˜²æ­¢å‹•ç•«é‡ç–Š

    db.ref('gameState').on('value', snap => {
        const state = snap.val() || { hp: BOSS_MAX_HP, status: 'waiting' };
        
        if(role === 'display') {
            updateDisplay(state);
        } else if(role === 'player') {
            updatePlayer(state);
        }
    });

    function updateDisplay(state) {
        document.getElementById('hp-bar').style.width = (state.hp/BOSS_MAX_HP*100) + "%";
        document.getElementById('hp-text').innerText = state.hp;
        
        if(state.status === 'answering') {
            document.getElementById('display-q-box').classList.remove('hidden');
            document.getElementById('stat-area').classList.add('hidden');
            document.getElementById('mvp-announcement').classList.add('hidden');
            document.getElementById('d-timer').innerText = `â³ ${state.timeLeft}s`;
            const q = questionBank[state.q];
            document.getElementById('d-title').innerText = q.t;
            document.getElementById('d-options').innerHTML = Object.entries(q.o).map(([k,v])=>`<div>${k}. ${v}</div>`).join('');
            document.getElementById('round-num').innerText = `ç¬¬ ${state.q} é¡Œ`;
        } 
        else if(state.status === 'result' && state.resId !== currentResId) {
            currentResId = state.resId; // é–å®š IDï¼Œé˜²æ­¢é‡è¤‡è§¸ç™¼
            showResultAnimation(state);
        }

        if(state.hp <= 0) {
            document.getElementById('boss-img').style.transform = "scale(0)";
            findMVP();
        }

        const blessingBanner = document.getElementById('blessing-banner');
        if(state.showBlessing) { blessingBanner.style.display = 'block'; setTimeout(()=>blessingBanner.style.display='none', 3000); }
    }

    function showResultAnimation(state) {
        document.getElementById('display-q-box').classList.add('hidden');
        document.getElementById('stat-area').classList.remove('hidden');
        
        // é¡¯ç¤ºçµ±è¨ˆ
        const qData = questionBank[state.q];
        const dist = state.distribution || {A:0, B:0, C:0, D:0};
        const total = Math.max(1, Object.values(dist).reduce((a,b)=>a+b, 0));
        
        document.getElementById('stat-bars').innerHTML = ['A','B','C','D'].map(k => {
            const count = dist[k] || 0;
            const per = (count/total*100);
            const isCorrect = (qData.a === 'ALL' || qData.a === k);
            return `<div style="text-align:left">${k}: ${count}äºº</div>
                    <div class="stat-bar"><div class="stat-fill ${isCorrect?'is-correct':''}" style="width:${per}%"></div></div>`;
        }).join('');
        
        document.getElementById('stat-rate').innerText = `ç­”å°ç‡: ${state.correctRate}% | æœ¬æ¬¡å‚·å®³: ${state.lastDmg}`;

        // å‚·å®³å‹•ç•«
        if(state.lastDmg > 0) {
            const dmgText = document.getElementById('dmg-text');
            dmgText.innerText = `-${state.lastDmg}`;
            dmgText.classList.add('dmg-float');
            document.getElementById('display-view').classList.add('hurt-flash');
            document.getElementById('boss-img').style.transform = "translateX(-20px) rotate(5deg)";
            
            setTimeout(() => {
                dmgText.classList.remove('dmg-float');
                document.getElementById('display-view').classList.remove('hurt-flash');
                document.getElementById('boss-img').style.transform = "none";
            }, 1200);
        }
    }

    function updatePlayer(state) {
        if(state.status === 'answering') {
            document.getElementById('player-waiting').classList.add('hidden');
            document.getElementById('player-q-zone').classList.remove('hidden');
            document.getElementById('p-title').innerText = questionBank[state.q].t;
            document.getElementById('p-q-timer').innerText = `â³ ${state.timeLeft}s`;
            const options = questionBank[state.q].o;
            document.getElementById('p-options').innerHTML = Object.entries(options).map(([k,v])=>
                `<button class="player-btn" onclick="submitAns('${k}')">${k}. ${v}</button>`
            ).join('');
        } else {
            document.getElementById('player-q-zone').classList.add('hidden');
            document.getElementById('player-waiting').classList.remove('hidden');
            document.getElementById('wait-msg').innerText = (state.status==='result') ? "æ”»æ“Šç™¼å‹•ä¸­ï¼ğŸ’¥" : "ç­‰å¾…æŒ‡ä»¤...";
        }
    }

    function changeQ(num) {
        db.ref('responses').remove();
        let timeLeft = 10; // å¼·åˆ¶ 10 ç§’
        db.ref('gameState').update({ q: num, status: 'answering', timeLeft: timeLeft, resId: "" });
        
        const timer = setInterval(() => {
            timeLeft--;
            db.ref('gameState/timeLeft').set(timeLeft);
            if(timeLeft <= 0) clearInterval(timer);
        }, 1000);
    }

    function submitAns(ans) {
        db.ref('gameState/timeLeft').once('value', snap => {
            const timeLeft = snap.val();
            db.ref('responses/' + uid).set({ 
                ans: ans, 
                name: localStorage.getItem('boss_player_name'), 
                timeLeft: timeLeft 
            });
            document.getElementById('player-q-zone').classList.add('hidden');
            document.getElementById('player-waiting').classList.remove('hidden');
            document.getElementById('wait-msg').innerText = "å·²é€å‡ºç­”æ¡ˆï¼Œç­‰å¾…çµç®—...";
        });
    }

    function calculateResult() {
        db.ref().once('value', snap => {
            const data = snap.val();
            const resps = data.responses || {};
            const qNum = data.gameState.q;
            const qData = questionBank[qNum];
            const players = Object.values(resps);
            
            const dist = {A:0, B:0, C:0, D:0};
            players.forEach(p => dist[p.ans]++);

            const correctCount = (qData.a === "ALL") ? players.length : players.filter(p => p.ans === qData.a).length;
            const rate = players.length ? (correctCount / players.length) : 0;
            const dmg = Math.floor(BASE_DAMAGE * rate);
            
            db.ref('gameState').update({
                status: 'result',
                hp: Math.max(0, data.gameState.hp - dmg),
                lastDmg: dmg,
                correctRate: Math.round(rate * 100),
                distribution: dist,
                resId: Date.now().toString() // å”¯ä¸€çš„çµæœ ID
            });
            
            // å­˜å…¥æ­·å²ç´€éŒ„ç”¨æ–¼æ’è¡Œæ¦œ
            db.ref('history').push({ qNum: qNum, players: resps });
        });
    }

    function findMVP() {
        db.ref('history').once('value', snap => {
            const history = snap.val(); if(!history) return;
            const scores = {}; 
            Object.values(history).forEach(round => {
                const correctAns = questionBank[round.qNum].a;
                Object.values(round.players).forEach(p => {
                    if(!scores[p.name]) scores[p.name] = { count: 0, totalTime: 0 };
                    if(correctAns === "ALL" || p.ans === correctAns) { 
                        scores[p.name].count++; 
                        scores[p.name].totalTime += (p.timeLeft || 0); 
                    }
                });
            });
            
            // æ’åºé‚è¼¯ï¼š1. é¡Œæ•¸(å¤§åˆ°å°) 2. å‰©é¤˜ç§’æ•¸(å¤§åˆ°å°)
            const sorted = Object.entries(scores).sort((a,b) => {
                if(b[1].count !== a[1].count) return b[1].count - a[1].count;
                return b[1].totalTime - a[1].totalTime;
            });

            document.getElementById('mvp-announcement').classList.remove('hidden');
            document.getElementById('mvp-list').innerHTML = sorted.slice(0, 10).map((p, i) => 
                `<div class="mvp-row"><span>No.${i+1} ${p[0]}</span><span>${p[1].count}é¡Œ | å‰©é¤˜${p[1].totalTime}s</span></div>`
            ).join('');
        });
    }

    function triggerBlessing() {
        db.ref('gameState').once('value', snap => {
            const state = snap.val();
            db.ref('gameState').update({
                hp: Math.max(0, state.hp - 5000),
                lastDmg: 5000,
                status: 'result',
                showBlessing: true,
                resId: "bless-" + Date.now()
            });
        });
    }

    function resetGame() {
        if(confirm("é‡ç½®æœƒè¸¢æ‰æ‰€æœ‰ç©å®¶ä¸¦æ¸…ç©ºåå­—ï¼Œç¢ºå®šå—ï¼Ÿ")) {
            db.ref('/').set({
                gameState: { q:0, status:'waiting', hp: BOSS_MAX_HP, timeLeft: 10 },
                resetTrigger: true
            });
        }
    }
</script>
</body>
